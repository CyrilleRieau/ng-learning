<form (submit)="submit()" [formGroup]="formulaire">
    <p>
        <label>Nom :</label>
        <input type="text" formControlName="nom">
        <span *ngIf="formulaire.get('nom').dirty && formulaire.get('nom').invalid">
        Le nom est requis et doit faire plus de 2 caractères.
        </span>
    </p>
    <p>
        <label>Prenom :</label>
        <input type="text" formControlName="prenom">
        <span *ngIf="formulaire.get('prenom').dirty && formulaire.get('prenom').invalid">
            Le prénom est requis et doit faire plus de 2 caractères.
        </span>

    </p>
    <p>
        <label>Age :</label>
        <input type="number" formControlName="age">
        <span *ngIf="formulaire.get('age').dirty && formulaire.get('age').invalid">
            L'âge est requis.
        </span>

    </p>
    <button [disabled]="formulaire.invalid">Go!</button>
</form>
